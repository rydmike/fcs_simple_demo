name: fcs_simple_demo
description: A FlexColorScheme demo with just one custom theme.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  # Color scheme package (by Mike Rydstrom, rydmike.com).
  flex_color_scheme: ^3.0.1
  # The Flutter SDK (by Google flutter.dev).
  flutter:
    sdk: flutter
  # Google fonts (by Google material.io).
  google_fonts: ^2.1.0
  # Used for launching a WEB URL (by Google flutter.dev).
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # All image assets used by the program.
  #   Only an app icon used in the About dialog for now
  assets:
    - assets/images/